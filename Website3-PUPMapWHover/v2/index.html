<!DOCTYPE html>
<html>
  <head>
    <title>2 x 1 Grid Example</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-identity">
        <h1><a href="#">PUP NavMap</a></h1>
      </div>
      <nav class="site-navigation">
        <ul class="nav">
          <li><a href="#">About</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="grid-container">
      <div class="grid-item">
        <img src="pupimagemap.png" usemap="#image-map" alt="Campus Map" />
      </div>
      <div class="grid-container">
        <div class="grid-item">
          <img src="pupimagemap.png" usemap="#image-map" alt="Campus Map" />
        </div>
        <div class="grid-item" id="description">
          <div class="description-content">
            <div id="description-text"></div>

            <img
              id="description-image"
              alt="Description Image"
              class="description-image"
            />
            <div id="description-description"></div>
          </div>
        </div>
      </div>
    </div>

    <map name="image-map">
      <area
        target=""
        alt="Main Building"
        title="Main Building"
        href=""
        coords="542,613,152"
        shape="circle"
        data-description="This is the Main Building"
        data-image="main-building.jpg"
        data-description-description="The PUP Main Building stands tall as a beacon of knowledge, its contemporary design blending seamlessly with nature to inspire the pursuit of academic excellence at the heart of Sta. Mesa's state university."
      />
      <area
        target=""
        alt="Chapel"
        title="Chapel"
        href=""
        coords="761,720,71"
        shape="circle"
        data-description="This is the Chapel"
        data-image="chapel.jpg"
        data-description-description="The Interfaith Chapel at PUP, an architectural marvel of unity and spiritual harmony, stands as a sanctuary where diverse beliefs converge, fostering understanding and embracing the shared values that enrich the vibrant campus"
      />
      <area
        target=""
        alt="Oval"
        title="Oval"
        href=""
        coords="976,843,913,725,963,619,1057,490,1150,415,1208,419,1273,442,1318,596,1186,770,1070,863"
        shape="poly"
        data-description="This is the Oval"
        data-image="oval.jpg"
        data-description-description="The Oval Athletic Field at PUP, a sprawling expanse of greenery teeming with energy and excitement, serves as a hub for physical prowess and sporting camaraderie, igniting the passion for athletic excellence"
      />
      <area
        target=""
        alt="Charlie Del Rosario"
        title="Charlie Del Rosario"
        href=""
        coords="249,296,277,249,431,335,404,389"
        shape="poly"
        data-description="This is the Charlie Del Rosario Building"
        data-image="charlie.jpg"
        data-description-description="The Charlie Del Rosario Building stands as a poignant tribute to the courageous spirit and unwavering dedication of Charlie Del Rosario, a symbol of resilience and sacrifice in the face of oppression, embodying the indomitable spirit of justice and remembrance within the esteemed halls of PUP"
      />
      <area
        target=""
        alt="Canteen"
        title="Canteen"
        href=""
        coords="350,376,282,446,353,490,398,400"
        shape="poly"
        data-description="This is the Canteen"
        data-image="canteen.jpg"
        data-description-description="The bustling canteen at PUP, a vibrant culinary hub, tantalizes taste buds with a diverse array of flavors, serving as a melting pot of gastronomic delights and social interaction within the lively campus."
      />
      <area
        target=""
        alt="Lagoon"
        title="Lagoon"
        href=""
        coords="524,420,563,401,572,361,612,326,650,317,659,269,699,224,746,259,718,308,671,396,586,423,554,432"
        shape="poly"
        data-description="This is the Lagoon"
        data-image="lagoon.jpg"
        data-description-description="Despite the unfortunate algal infestation, the PUP Lagoon still retains its picturesque charm, offering students a serene retreat amidst nature's embrace, while nearby culinary establishments provide a delightful array of delicious food options to satisfy their appetites "
      />
      <area
        target=""
        alt="Lab High"
        title="Lab High"
        href=""
        coords="272,26,204,116,214,191,427,314,439,301,389,88"
        shape="poly"
        data-description="This is the Laboratory High School"
        data-image="lab-high.jpg"
        data-description-description="PUP Laboratory High School, a beacon of academic excellence and innovation, nurtures the minds of talented students, empowering them to reach their full potential and become future leaders"
      />
      <area
        target=""
        alt="Pool"
        title="Pool"
        href=""
        coords="813,62,809,121,960,139,963,71"
        shape="poly"
        data-description="This is the Pool"
        data-image="pool.jpg"
        data-description-description="The inviting pool at PUP provides a refreshing oasis for students and visitors alike, offering a cool respite from the bustling campus life and a place to relax and unwind in the heart of Sta. Mesa's state university."
      />
    </map>

    <script src="script.js"></script>
    <div class="custom-cursor"></div>
  </body>
</html>
