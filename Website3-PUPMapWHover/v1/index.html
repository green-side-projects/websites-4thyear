<!DOCTYPE html>
<html>
  <head>
    <title>Image Map with Styled Descriptions</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1 class="title">PUP NAVMAP</h1>

    <div class="grid-container">
      <div class="grid-item">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="pupimagemap.png" usemap="#image-map" />
      </div>
      <div class="grid-item">
        <div class="description">
          <h2 id="location-title">Location Title</h2>
          <img id="location-image" src="" alt="Location Image" />

        href=""
        coords="413,484,454,411,718,559,671,643"
        shape="poly"
        onmouseover="showDescription('Charlie Del Rosario', 'https://images.unsplash.com/photo-1682687218147-9806132dc697?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1075&q=80', 'Description for Charlie Del Rosario')"
        onmouseout="hideDescription()"
      />
      <area
        target=""
        alt="Canteen"

        target=""

    <div class="description">
      <h2 id="location-title">Location Title</h2>
      <img id="location-image" src="" alt="Location Image" />
      <p id="location-description">Location Description</p>
    </div>

    <script>
      const locationTitle = document.getElementById("location-title");
      const locationImage = document.getElementById("location-image");
      const locationDescription = document.getElementById(
        "location-description"
      );
      const descriptionBox = document.getElementsByClassName("description")[0];
      let isDescriptionVisible = false;

      function showDescription(title, imagePath, description) {
        if (!isDescriptionVisible) {
          locationTitle.textContent = title; // Update location title
          locationImage.src = imagePath; // Update image source with provided URL
          locationDescription.textContent = description; // Update location description

          // Show the description box
          descriptionBox.style.visibility = "visible";
          descriptionBox.style.position = "absolute";
          descriptionBox.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
          descriptionBox.style.padding = "10px";
          descriptionBox.style.fontSize = "24px";
          descriptionBox.style.color = "#ffffff";

          isDescriptionVisible = true;
        }
      }

      function hideDescription() {
        // Hide the description box
        descriptionBox.style.visibility = "hidden";
        isDescriptionVisible = false;
      }
    </script>
  </body>
</html>
